<div class="notification-content">

  <mat-card *ngFor="let notification of notificationData" [class.unread]="!notification.read" class="example-card">
    <mat-card-header>
      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>{{notification.notificationTitle}}</mat-card-title>
      <mat-card-subtitle>{{notification.notificationDate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{notification.profileName}}'s profile is up for review!

      </p>
      <p>Email: {{notification.profileEmail}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>REVIEW</button>
      <button mat-button>ACCEPT</button>
      <button mat-button>REJECT</button>
    </mat-card-actions>
  </mat-card>

</div>
