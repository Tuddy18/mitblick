<h1 mat-dialog-title>Project data</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.client" placeholder="Client">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.branch" placeholder="Branch">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.description" placeholder="Description">
  </mat-form-field>
  <mat-form-field>
    <input [matDatepicker]="picker" matInput [(ngModel)]="data.startDate" placeholder="Choose a start date">
    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input [matDatepicker]="picker2" matInput [(ngModel)]="data.endDate" placeholder="Choose an end date">
    <mat-datepicker-toggle [for]="picker2" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
