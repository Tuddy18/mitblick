<h1 mat-dialog-title>Add Skill</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-select placeholder="Skill Area" [(ngModel)]="data.skillAreaName">
      <mat-option *ngFor="let skillentry of skillEntries" [value]="skillentry.name">
        {{skillentry.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Skill" [(ngModel)]="data.skillid" (ngModelChange)="setSkillName(data.skillid)">
      <mat-option *ngFor="let skill of getSkills(data.skillAreaName)" [value]="skill.id">
        {{skill.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Rating" [(ngModel)]="data.skillRating">
      <mat-option *ngFor="let i of numbers" [value]="i">
        {{i}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
